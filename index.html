    const container = document.getElementById("sequence-gallery");
    const modalMainImage = document.getElementById("modalMainImage");
    const modalThumbnails = document.getElementById("modalThumbnails");
   
    const typeColorMap = {
    protein: "bg-info",
    DNA: "bg-warning",
    rna: "bg-success",
    unknown: "bg-dark"
    };

    function openModal(imageGroup) {
      modalMainImage.src = imageGroup[0];
      while (modalThumbnails.firstChild) {
        modalThumbnails.removeChild(modalThumbnails.firstChild);
      }

      imageGroup.forEach(img => {
        const thumb = document.createElement("img");
        thumb.src = img;
        thumb.className = "thumbnail-img";
        thumb.onclick = () => {
          modalMainImage.src = img;
        };
        modalThumbnails.appendChild(thumb);
      });

      const modal = new bootstrap.Modal(document.getElementById("imageModal"));
      modal.show();
    }


    sequenceData.forEach(sequence => {
      // Wrapper container for this sequence
      const sequenceWrapper = document.createElement("div");
      sequenceWrapper.className = "sequence-container";

      // Row 1: Header 
      const headerRow = document.createElement("div");
      headerRow.className = "section-header";

      const headerCol = document.createElement("div");
      headerCol.className = "col-12";

      const titleHeader = document.createElement("h2");
      titleHeader.textContent = sequence.name;

      const metaLine = document.createElement("p");
      const idbadge = document.createElement("span");
      idbadge.className = `badge ${typeColorMap[sequence.id] || "bg-dark"}`;
      idbadge.textContent = sequence.id;
      const badge = document.createElement("span");
      badge.className = `badge ms-2 ${typeColorMap[sequence.type] || "bg-secondary"}`;
      badge.textContent = sequence.type;

      metaLine.appendChild(idbadge);
      metaLine.appendChild(badge);
      headerCol.appendChild(titleHeader);
      headerCol.appendChild(metaLine);
      headerRow.appendChild(headerCol);

      // Row 2: Images
      const imageRow = document.createElement("div");
      imageRow.className = "row sequence-row group-box";

      sequence.images.forEach(img => {
        const col = document.createElement("div");
        col.className = "col-6 col-md-3 img-box";

        const imageEl = document.createElement("img");
        imageEl.src = img.src;
        imageEl.alt = `${sequence.name} artwork`;
        imageEl.className = "img-fluid gallery-img";
        imageEl.style.cursor = "pointer";
        imageEl.onclick = () => openModal(img.gallery);

        const labelDiv = document.createElement("div");
        labelDiv.className = "mt-2 p-1 img-text-box small";
        labelDiv.textContent = img.label;

        const descriptionDiv = document.createElement("div");
        descriptionDiv.className = "img-description";
        descriptionDiv.textContent = img.description || ""; // optional fallback

        col.appendChild(imageEl);
        col.appendChild(labelDiv);
        col.appendChild(descriptionDiv);
        imageRow.appendChild(col);
    });

  // Combine and append to container
